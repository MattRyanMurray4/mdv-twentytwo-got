<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select an Character</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let character of characters"
        (click)="selected.emit(character)"
        class="mat-list-item"
      >
        <h1 matLine>{{ character.fullName }}</h1>
        <p matLine>{{ character.title }}</p>
        <button
          mat-icon-button
          (click)="deleted.emit(character); $event.stopImmediatePropagation()"
        >
          <!-- set up sub-route button -->
          <mat-icon *ngIf="!readonly">cancel</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
